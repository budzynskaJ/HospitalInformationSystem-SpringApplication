<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="webapp-hospital(2).png" sizes="50x50" />

</head>

<style>
  *{
    margin: 0;
    list-style: none;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body{
    background: #e1ecf2;
  }

  .navbar-brand{
    color: white;
    font-size: 30px;
    font-weight: bold;
  }

  .nav-item{
    color: white;
    font-size: 18px;
    padding: 10px 10px;
    vertical-align: middle;
    display: inline-block;
  }

  .nav-link{
    color: white;
  }

  #nav1{
    background-color: #497DBA !important;
    padding-right: 50px;
    padding-left: 35px;
    height: 80px;
  }

  #box{
    width: 250px;
    height: 370px;
    box-shadow: 0 0 3px 0 rgba(0,0,0,0.3);
    background: #fff;
    padding-top: 2%;
    padding-bottom: 20px;
    margin: 8% auto 0%;
    text-align: center;
    border-radius: 15px;
  }

  #box h1{
    color: #1c8adb;
    margin-bottom: 35px;
  }

  #login, #password{
    border-radius: 20px;
    padding: 10px;
    margin-top: 30px;
    margin-left: 15px;
    margin-right: 15px;
    width: 90%;
    border: 1px solid #999;
    outline: none;
  }

  #button{
    color: #fff;
    width: 65%;
    padding: 10px;
    border-radius: 20px;
    font-size: 18px;
    margin: 40px 0;
    border: none;
    outline: none;
    cursor: pointer;
    background-color: #1c8adb;
    alignment: center;
  }
</style>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-dark justify-content-between" id="nav1">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="webapp-hospital(2).png" alt="" style="height: 60px">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto" style="padding-left: 25px; padding-right: 25px; padding: 10px 10px;
        vertical-align: middle; display: inline-block">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Login
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container">

  <div class="row" style="margin-top: 3%">
    <div class="col-md-4 mt-5" id="box">
      <h1>Sign Up</h1>
      <form method="post" th:action="@{/login}">
        <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username"/>

        <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Invalid username or password!
        </div>

        <button class="btn btn-primary" id="button" type="submit" value="Sign In">Login</button>
      </form>



    </div>
  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
