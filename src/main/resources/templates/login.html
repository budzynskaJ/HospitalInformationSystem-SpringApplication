<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="Hospital Information System - mini.png"/>

</head>

<style>
  @media screen and(max-width: 780px) {
    .navbar-brand {
      float: none;
      display: block;
    }
    #nav2 a {
      float: none;
      display: block;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .side {
      display: none;
    }
  }
  *{
    margin: 0;
    padding: 0;
    list-style: none;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body{
    background: #e1ecf2;
    width: 100%;
  }

  .c {
    width: 100%;
    display: grid;
    grid-template-columns: 50% 50%;
  }
  .navbar-brand{
    overflow: visible;
    padding-top: 0;
    padding-bottom: 0;
  }

  .navbar-brand:hover{
    color: #CE2020;
  }

  .navbar-toggler {
    position: relative;
    right: 0px;
    color: white;
    font-weight: bold;
  }

  #nav1{
    position: relative;
    width: 100%;
    background-color: rgba(24,31,151,0.93) !important;
    padding-right: 50px;
    padding-left: 35px;
    height: 80px;
  }

  section {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .side img{
    z-index: 99;
    width: 50%;
    max-width: 50%;

  }
  .custom-shape-divider-bottom-1668453600{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
    z-index: 90;
  }

  .custom-shape-divider-bottom-1668453600 svg {
    position: relative;
    display: block;
    height: 370px;
    width: calc(210% + 1.3px);
    transform: rotateY(180deg);

  }

  .custom-shape-divider-bottom-1668453600 .shape-fill {
    fill: #181F97ED;
  }

  .login-container {
    margin-top: 25px;
    max-width: 450px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .title {
    text-transform: uppercase;
    color: rgba(24,31,151,0.93);
    text-align: center;
    margin-bottom: 45px;
    font-weight: bold;
    padding: 0 0 15px 0;
    border-bottom: 3px solid slategrey;
    letter-spacing: 2px;
  }

  .login-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    width: 100%;
    position: relative;
    margin-bottom: 24px;
    background-color: #e1ecf2;
    border: none;
  }

  #login, #password {
    border: none;
    outline: none;
    border-radius: 30px;
    font-size: 1.1em;
    width: 100%;
    letter-spacing: 0.5px;
    padding: 14px 64px;
  }
  .error {
    color: red;
    font-size: 1.1em;

  }

  #user{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 32px;
    color: grey;
  }
  #key {
    position: absolute;
    left: 32px;
    color: grey;
    top: 50%;
    transform: translateY(-50%);
  }
  #visibility, #visibilityOff {
    position: absolute;
    color: grey;
    bottom: 17%;
    transform: translateY(-17%);
    left: 85%;
    scale: 110%;
  }


  #visibilityOff{
    display: none;
  }


  #button{
    z-index: 99;
    color: #fff;
    width: 65%;
    padding: 10px;
    border-radius: 20px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    margin: 45px 0;
    border: none;
    outline: none;
    cursor: pointer;
    background-color: rgba(24,31,151,0.93);
    alignment: center;
  }
</style>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-dark justify-content-between" id="nav1">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="Hospital Information System3.png" alt="" class="img-responsive" style="height: 80px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto" style="padding-left: 25px; padding-right: 25px; padding: 10px 10px;
        vertical-align: middle; display: inline-block">


      </ul>
    </div>
  </div>
</nav>

<div class="c">
  <div class="custom-shape-divider-bottom-1668453600">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,
      31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"></path>
    </svg>
  </div>
  <section class="main">
    <div class="login-container">
      <h1 class="title">Sign Up</h1>
      <div class="separator"></div>
      <form class="login-form" method="post" th:action="@{/login}">
        <div class="box">
          <input id="login" type="text" placeholder="Username" autocomplete="off" class="form-control" name="username">
          <span id="user" class="material-symbols-rounded">person</span>
        </div>
        <div class="box">
          <input id="password" type="password" placeholder="Password" autocomplete="off" class="form-control" name="password">
          <span id="key" class="material-symbols-rounded">key</span>
          <span onclick="show()">
              <i id="visibility" class="material-symbols-rounded">visibility</i>
              <i id="visibilityOff" class="material-symbols-rounded">visibility_off</i>
          </span>
        </div>
        <div class="error" th:if="${param.error}">
          ERROR: Invalid username or password!
        </div>

        <button class="btn btn-primary" id="button" type="submit" value="Sign In">Login</button>

      </form>
    </div>
  </section>

  <section class="side">
    <img src="undraw_medicine_b-1-ol.svg" alt="">
  </section>
</div>


  <!--<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#181f97ed" fill-opacity="1" d="M0,0L80,42.7C160,85,320,171,480,202.7C640,235,800,213,960,218.7C1120,224,1280,256,1360,272L1440,288L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
  </svg>-->




<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function show(){
    var pass = document.getElementById("password");
    var eye1 = document.getElementById("visibility");
    var eye2 = document.getElementById("visibilityOff");

    if(pass.type === 'password'){
      pass.type = "text";
      eye1.style.display = "none";
      eye2.style.display = "block";
    }
    else{
      pass.type = "password";
      eye1.style.display = "block";
      eye2.style.display = "none";
    }
  }


</script>

</body>
</html>
