<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>

<style>
  #nav1{
    background-color: #497DBA !important;
    padding-right: 50px;
    padding-left: 35px;
    height: 65px;
  }

  #box{
    width: 250px;
    box-shadow: 0 0 3px 0 rgba(0,0,0,0.3);
    background: #fff;
    padding-top: 2%;
    padding-bottom: 20px;
    margin: 8% auto 0%;
    text-align: center;
    border-radius: 5px;
  }

  #box h1{
    color: #1c8adb;
    margin-bottom: 30px;
  }

  #login, #password{
    border-radius: 20px;
    padding: 10px;
    margin: 30px 0;
    width: 100%;
    border: 1px solid #999;
    outline: none;
  }

  #button{
    color: #fff;
    width: 65%;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    margin: 10px 0;
    border: none;
    outline: none;
    cursor: pointer;
    background-color: #1c8adb;
    alignment: center;
  }
</style>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-dark justify-content-between" id="nav1">
  <div class="container">
    <a class="navbar-brand" href="/"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item" style="color: white">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Login
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container">

  <div class="row" style="margin-top: 3%">
    <div class="col-md-4 mt-5" id="box">
      <h1>Sign Up</h1>
      <form method="post" th:action="@{/login}">
        <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username"/>

        <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Invalid username or password!
        </div>

        <button class="btn btn-primary" id="button" type="submit" value="Sign In">Login</button>
      </form>



    </div>
  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
